<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CAD Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>CAD Disease Prediction</h1>
    <form action="/" method="POST">


      <label for="male">Gender:</label>
      <select id="male" name="male" required>
        <option value="">--Select--</option>
        <option value="0">Female</option>
        <option value="1">Male</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

       <label for="education">education:</label>
      <select id="education" name="education" required>
        <option value="0">--Select--</option>
        <option value="1">High School</option>
        <option value="2">Bsc</option>
        <option value="3">Msc</option>
        <option value="4">PHD</option>
      </select>

        <label for="currentSmoker">currentsmoker:</label>
      <select id="currentSmoker" name="currentSmoker" required>
        <option value="0">--Select--</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>


      <label for="cigsPerDay">cigsPerDay</label>
      <input type="number" id="cigsPerDay" name="cigsPerDay" required>

       <label for="BPMeds">BPMeds:</label>
      <select id="BPMeds" name="BPMeds" required>
        <option value="0">--Select--</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>


       <label for="prevalentStroke">prevalentStroke:</label>
      <select id="prevalentStroke" name="prevalentStroke" required>
        <option value="0">--Select--</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>


       <label for="prevalentHyp">prevalentHyp:</label>
      <select id="prevalentHyp" name="prevalentHyp" required>
        <option value="0">--Select--</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

  <label for="diabetes">diabetes:</label>
      <select id="diabetes" name="diabetes" required>
        <option value="0">--Select--</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

       <label for="totChol">Total Cholestrol:</label>
      <input type="number" id="totChol" name="totChol" required>

      <label for="sysBP">sysBP:</label>
      <input type="number" id="sysBP" name="sysBP" required>

        <label for="diaBP">diaBP:</label>
      <input type="number" id="diaBP" name="diaBP" required>

        <label for="BMI">BMI:</label>
      <input type="number" id="BMI" name="BMI" required>

        <label for="heartRate">heartRate:</label>
      <input type="number" id="heartRate" name="heartRate" required>

        <label for="glucose">glucose:</label>
      <input type="number" id="glucose" name="glucose" required>
      <button type="submit">Predict</button>
    </form>
  </body>
</html>
